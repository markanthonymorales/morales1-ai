<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morales1 Chat</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Morales1 Chat Interface</h1>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <hr />

    <form id="upload-form" class="upload-form" enctype="multipart/form-data">
      <label for="upload-input">Upload File (PDF, TXT, or Markdown):</label>
      <input id="upload-input" type="file" accept=".pdf,.txt,.md,.xlsx" required />
      <button type="submit">Upload</button>
    </form>
  </div>

  <script src="./static/app.js"></script>
</body>
</html>
